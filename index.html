<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/checkAuth.js"></script>
	<title>GetBonus</title>
</head>
<body>
	<!-- Nav -->
	<div class="nav">
		<div class="nav__item">
			<img src="./img/Nav/persentage.svg" alt="">
		</div>
		<div class="nav__item" id="qrBtn">
			<div class="circle">
				<img src="./img/Nav/qr.svg" alt="">
			</div>
		</div>
		<div class="nav__item">		
			<img src="./img/Nav/profile.svg" alt="">
		</div>
	</div>
	<!-- Main -->
	<div class="main__wrapper">
		<!-- Filter in the future -->
		<div class="main__grid">
			<div class="grid-item">
				<div class="grid-item__img">
					<img src="./img/Companies/burgerking.png" alt="">
				</div>
				<div class="grid-item__bot">
					<div class="grid-item__title">
						<p>Burger King</p>
					</div>
					<div class="grid-item__bonus">
						<p>5%</p>
					</div>
				</div>
			</div>
			<div class="grid-item">
				<div class="grid-item__img">
					<img src="./img/Companies/degirmen.png" alt="">
				</div>
				<div class="grid-item__bot">
					<p class="grid-item__title">Degirmen</p>
					<p class="grid-item__bonus">5%</p>
				</div>
			</div>
			<div class="grid-item">
				<div class="grid-item__img">
					<img src="./img/Companies/kfc.jpg" alt="">
				</div>
				<div class="grid-item__bot">
					<p class="grid-item__title">KFC</p>
					<p class="grid-item__bonus">5%</p>
				</div>
			</div>
		</div>
	</div>
	<!-- QR -->
	<div class="qr hide">
		<div class="qr__wrapper">
			<p class="qr__title">Ваш QR код</p>
			<div class="qr__img">
				<img id="qr" src="./img/QR/qr.png" alt="">
			</div>
		</div>
	</div>
	<!-- Profile -->
	<div class="profile hide">
		<div class="profile-header">
			<div class="profile__photo">
				<img src="./img/Profile/profile.png" alt="">
			</div>
			<div class="profile__name">
				<p class="profile__title">Бралин Болат</p>
			</div>
		</div>
		<div class="profile-points">
			<p class="profile-points__title">Баллы</p>
			<p class="profile-points__number">10,120</p>
		</div>
		<div class="profile-history">
			<p class="profile-history__title">История</p>
			<div class="profile-history__main">
				<div class="profile-history__item">
					<p class="profile-item__title">KFC</p>
					<p class="profile-item__number">+100</p>
				</div>
				<div class="profile-history__item transparent">
					<p class="profile-item__title">Burger king</p>
					<p class="profile-item__number">+55</p>
				</div>
				<div class="profile-history__item">
					<p class="profile-item__title">Burger king</p>
					<p class="profile-item__number">-2000</p>
				</div>
				
				<div class="profile-history__item transparent">
					<p class="profile-item__title">KFC</p>
					<p class="profile-item__number">-200</p>
				</div>
				<button class="profile-history__btn">Подробнее</button>
			</div>
		</div>
	</div>
	<div class="history hide">
		<div class="history__top">
			<button class="history__close">X</button>
			<h2 class="history__title">История</h2>
		</div>
		<div class="history__main">
			<div class="history-day">
				<p class="history-day__title">Сегодня</p>
				<div class="history-day__item">
					<div class="history-day__left">
						<div class="history-day__icon"><img src="" alt=""></div>
						<p class="history-day__name">Burger King</p>
					</div>
					<div class="history-day__right">
						<p class="history-day__money">+50</p>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="errorpc">Данное приложение поддерживается лишь на мобильных устройствах</div>
	<script src="./js/auth.js"></script>
	<script src="./js/changePage.js"></script>
</body>
</html>
